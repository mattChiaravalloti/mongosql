dataset:
  - db: "spec_query_distinct"
    collection:
      name: "foo"
      docs:
        - { "_id": 1, "a": 1, "b": 2 }
        - { "_id": 2, "a": 1, "b": 2 }
        - { "_id": 3, "a": 2, "b": 2 }
        - { "_id": 4, "b": 2, "a": 1 }
        - { "_id": 5, "a": 2, "b": 2, "c": true, "d": "a", "e": null }
        - { "_id": 6, "a": 2, "b": 2, "c": true, "d": "a", "e": null }
      schema:
        bsonType: "object"
        required: [ "_id", "a", "b" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          a:
            bsonType: "int"
          b:
            bsonType: "int"
          c:
            bsonType: "bool"
          d:
            bsonType: "string"
          e:
            bsonType: "null"

  - db: "spec_query_distinct"
    collection:
      name: "bar"
      docs:
        - { "_id": 1, "a": 1, "b": 2 }
        - { "_id": 2, "a": 2, "b": 2 }
        - { "_id": 3, "a": 2, "b": 2 }
        - { "_id": 4, "a": 2, "b": 4 }
        - { "_id": 5, "a": 2, "b": 4, "c": 1 }
      schema:
        bsonType: "object"
        required: [ "_id", "a", "b" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          a:
            bsonType: "int"
          b:
            bsonType: "int"
          c:
            bsonType: "int"

  - db: "spec_query_distinct"
    collection:
      name: "documents"
      docs:
        - { "_id": 1, "doc": { "a": 1, "b": 2 } }
        - { "_id": 2, "doc": { "a": 1, "b": 2 } }
        - { "_id": 3, "doc": { "a": 2, "b": 2 } }
        - { "_id": 4, "doc": { "a": 2, "b": 3 } }
        - { "_id": 5, "doc": { "b": 2, "a": 1 } }
        - { "_id": 6, "doc": { "a": 1, "b": 2, "c": 3 } }
      schema:
        bsonType: "object"
        required: [ "_id", "doc" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          doc:
            bsonType: "object"
            required: [ "a", "b" ]
            properties:
              a:
                bsonType: "int"
              b:
                bsonType: "int"
              c:
                bsonType: "int"

  - db: "spec_query_distinct"
    collection:
      name: "arrays"
      docs:
        - { "_id": 1, "arr": [ 1, 2, 3 ] }
        - { "_id": 2, "arr": [ 1, 2, 3 ] }
        - { "_id": 3, "arr": [ 2, 3, 4 ] }
        - { "_id": 4, "arr": [ 3, 2, 1 ] }
        - { "_id": 5, "arr": [ 3, 2, 1, 4 ] }
      schema:
        bsonType: "object"
        required: [ "_id", "arr" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          arr:
            bsonType: "array"
            items:
              bsonType: "int"
