dataset:
  - db: "spec_query_is_null"
    collection:
      name: "null_and_missing"
      docs:
        - { "_id": 0, "x": true }
        - { "_id": 1, "x": null }
        - { "_id": 2 }
        - { "_id": 3, "x": false }
      schema:
        bsonType: "object"
        required: [ "_id" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          x:
            anyOf:
              - bsonType: "bool"
              - bsonType: "null"

  - db: "spec_query_is_null"
    collection:
      name: "missing"
      docs:
        - { "_id": 0, "x": true }
        - { "_id": 1 }
        - { "_id": 2, "x": false }
        - { "_id": 3 }
      schema:
        bsonType: "object"
        required: [ "_id" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          x:
            bsonType: "bool"
