dataset:
  - db: "spec_query_operators_bools"
    collection:
      name: "unary"
      docs:
        - { "_id": 0, "a": true }
        - { "_id": 1, "a": false }
        - { "_id": 2, "a": null }
        - { "_id": 3 }
      schema:
        bsonType: "object"
        required: [ "_id", "a" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          a:
            anyOf:
              - bsonType: "bool"
              - bsonType: !!str "null"

  - db: "spec_query_operators_bools"
    collection:
      name: "binary"
      docs:
        - { "_id": 0, "a": true, "b": true }
        - { "_id": 1, "a": true, "b": false }
        - { "_id": 2, "a": true, "b": null }
        - { "_id": 3, "a": true }
        - { "_id": 4, "a": false, "b": true }
        - { "_id": 5, "a": false, "b": false }
        - { "_id": 6, "a": false, "b": null }
        - { "_id": 7, "a": false }
        - { "_id": 8, "a": null, "b": true }
        - { "_id": 9, "a": null, "b": false }
        - { "_id": 10, "a": null, "b": null }
        - { "_id": 11, "a": null }
        - { "_id": 12, "b": true }
        - { "_id": 13, "b": false }
        - { "_id": 14, "b": null }
        - { "_id": 15 }
      schema:
        bsonType: "object"
        required: [ "_id", "a", "b" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          a:
            anyOf:
              - bsonType: "bool"
              - bsonType: !!str "null"
          b:
            anyOf:
              - bsonType: "bool"
              - bsonType: !!str "null"
