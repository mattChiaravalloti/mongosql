        - { "_id": 1, "s": "a" }
        - { "_id": 2, "s": "ã" }
        - { "_id": 3, "s": "abc" }
        - { "_id": 5, "s": "$€λG", "comment": "€ is encoded using three bytes. λ is encoded using two bytes." }
        - { "_id": 6, "s": "寿司", "comment": "Each character is encoded using three bytes." }
        - { "_id": 7, "s": null }
        - { "_id": 8 }
      schema:
        bsonType: "object"
        required: [ "_id" ]
