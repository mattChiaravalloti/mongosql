        - { "_id": 7, "s2": "abc" }
        - { "_id": 8, "s1": "b", "s2": null }
        - { "_id": 9, "s1": "b" }
      schema:
        bsonType: "object"
        required: [ "_id" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          s1:
            anyOf:
              - bsonType: "string"
              - bsonType: !!str "null"
          s2:
            anyOf:
              - bsonType: "string"
              - bsonType: !!str "null"

  - db: "spec_query_scalar_functions"
    collection:
