dataset:
  - db: "spec_query_scalar_functions"
    collection:
      name: "nullif"
      docs:
        - { "_id": 0, "v1": "a", "v2": "a" }
        - { "_id": 1, "v1": "a", "v2": "b" }
        - { "_id": 2, "v1": "a", "v2": null }
        - { "_id": 3, "v1": null, "v2": "b" }
        - { "_id": 4, "v1": "a" }
        - { "_id": 5, "v2": "b" }
        - { "_id": 6 }
      schema:
        bsonType: "object"
        required: [ "_id" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          v1:
            anyOf:
              - bsonType: "string"
              - bsonType: !!str "null"
          v2:
            anyOf:
              - bsonType: "string"
              - bsonType: !!str "null"

  - db: "spec_query_scalar_functions"
    collection:
      name: "twoArgCoalesce"
      docs:
        - { "_id": 0, "v1": 123, "v2": 456 }
        - { "_id": 1, "v1": null, "v2": 456 }
        - { "_id": 2, "v2": 456 }
      schema:
        bsonType: "object"
        additionalProperties: true

  - db: "spec_query_scalar_functions"
    collection:
      name: "multiArgCoalesce"
      docs:
        - { "_id": 0, "v1": 123, "v2": null, "v4": 789, "v5": null }
        - { "_id": 1, "v1": null, "v3": 456, "v4": 789 }
        - { "_id": 2, "v2": null, "v3": null, "v5": 789 }
        - { "_id": 3, "v1": null, "v2": null, "v5": null }
      schema:
        bsonType: "object"
        additionalProperties: true

  - db: "spec_query_scalar_functions"
    collection:
      name: "size"
      docs:
        - { "_id": 0, "a": [] }
        - { "_id": 1, "a": [1] }
        - { "_id": 2, "a": [1, 2, 3] }
        - { "_id": 3, "a": null }
        - { "_id": 4 }
      schema:
        bsonType: "object"
        required: [ "_id" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          a:
            anyOf:
              - bsonType: "array"
              - bsonType: !!str "null"

  - db: "spec_query_scalar_functions"
    collection:
      name: "position"
      docs:
        - { "_id": 0, "s1": "", "s2": "abc" }
        - { "_id": 1, "s1": "a", "s2": "abc" }
        - { "_id": 2, "s1": "b", "s2": "abc" }
