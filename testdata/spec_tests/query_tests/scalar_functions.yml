            bsonType: "int"
          str:
            anyOf:
              - bsonType: "string"
              - bsonType: !!str "null"
          start:
            anyOf:
              - bsonType: "int"
              - bsonType: !!str "null"
          length:
            anyOf:
              - bsonType: "int"
              - bsonType: !!str "null"

