dataset:
  - db: "spec_query_where"
    collection:
      name: "bar"
      docs:
        - { "_id": 0, "foo": true }
        - { "_id": 1, "foo": false }
      schema:
        bsonType: "object"
        required: [ "_id", "foo" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          foo:
            bsonType: "bool"

  - db: "spec_query_where"
    collection:
      name: "baz"
      docs:
        - { "_id": 0, "foo": true }
      schema:
        bsonType: "object"
        required: [ "_id", "foo" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          foo:
            bsonType: "bool"

  - db: "spec_query_where"
    collection:
      name: "biz"
      docs:
        - { "_id": 0, "foo": [ 1, 2, 3 ] }
        - { "_id": 1, "foo": [ 4, 5, 6 ] }
        - { "_id": 2, "foo": [ 1, 3, 5 ] }
        - { "_id": 3, "foo": [ 2, 4, 6 ] }
      schema:
        bsonType: "object"
        required: [ "_id", "foo" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          foo:
            bsonType: "array"
            items:
              bsonType: "int"

  - db: "spec_query_where"
    collection:
      name: "nested"
      docs:
        - { "_id": 0, "foo": { "bar": [ 1, 2, 3 ] } }
        - { "_id": 1, "foo": { "bar": [ 4, 5, 6 ] } }
        - { "_id": 2, "foo": { "bar": [ 1, 3, 5 ] } }
        - { "_id": 3, "foo": { "bar": [ 2, 4, 6 ] } }
      schema:
        bsonType: "object"
        required: [ "_id", "foo" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          foo:
            bsonType: "object"
            required: [ "bar" ]
            additionalProperties: false
            properties:
              bar:
                bsonType: "array"
                items:
                  bsonType: "int"

  - db: "spec_query_where"
    collection:
      name: "items"
      docs:
        - { "_id": 0, "foo": [ { "bar": 1 }, { "bar": 2 } ] }
        - { "_id": 1, "foo": [ { "bar": 3 }, { "bar": 4 } ] }
        - { "_id": 2, "foo": [ { "bar": 5 }, { "bar": 6 } ] }
        - { "_id": 3, "foo": [ { "bar": 1 }, { "bar": 3 } ] }
        - { "_id": 4, "foo": [ { "bar": 2 }, { "bar": 5 } ] }
        - { "_id": 5, "foo": [ { "bar": 4 }, { "bar": 6 } ] }
      schema:
        bsonType: "object"
        required: [ "_id", "foo" ]
        additionalProperties: false
        properties:
          _id:
            bsonType: "int"
          foo:
            bsonType: "array"
            items:
              bsonType: "object"
              required: [ "bar" ]
              additionalProperties: false
              properties:
                bar:
                  bsonType: "int"
